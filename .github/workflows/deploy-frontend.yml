name: Deploy Angular Frontend
on:
  push:
    branches: [ main ]
    paths:
      - "aws-serverless-upload/frontend/fileupload/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: aws-serverless-upload/frontend/fileupload

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build -- --configuration production

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::930665426120:role/github-actions-frontend
          aws-region: us-east-1

      - name: Deploy to S3 (ONLY browser content)
        run: aws s3 sync dist/fileupload/browser/ s3://serveless-frontend-prod --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2LIGHISA07QZ \
            --paths "/*"
